<div class="container">
    <div class="text">
        <h2>Puedes elegir alguno de nuestros productos</h2>
    </div>

    <div class="card">
        <p-card header="5$ Discord Nitro Boost" subheader="1 Month" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://cdn.vcgamers.com/news/wp-content/uploads/2022/02/cover-discord-nitro.jpg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <p-button label="Purchase" icon="pi pi-check"></p-button>
            </ng-template>
        </p-card>
    </div>
    <div class="card">
        <p-card header="30$ Discord Nitro Boost" subheader="1 Year" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://cdn.vcgamers.com/news/wp-content/uploads/2022/02/cover-discord-nitro.jpg" />
            </ng-template>
            <ng-template pTemplate="footer">
                <p-button label="Purchase" icon="pi pi-check"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
